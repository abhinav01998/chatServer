<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Realtime chatting platform</title>
    <link rel="stylesheet" href="css/webcss.css">
  </head>
  <body>
    <div class="full">
      <main id="mainOne" class="main">
        <div class="first">
          <header class="head">
              <h3 class="txt">Enter a username to continue</h3>
              <hr>
            <form class="userjoin" id="unamejoin" action="" name="userform" method="post">
              <div class="namebox">
                <input type="text" name="uname" id="uname" placeholder="type username here">
              </div>
              <div class="submbtn">
                <button type="submit" name="unamesub" id="subm">Proceed to Chat</button>
              </div>
            </form>
          </header>
        </div>
      </main>
    <!--  <main id="mainTwo" class="main">

      </main>-->
    </div>
  </body>
</html>
